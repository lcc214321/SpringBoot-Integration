<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-lg-5">
                <form id="signForm" autocomplete="off">
                    <h4 class="no-margins">登录：</h4>
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名"/>
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码"/>
                    <button type="button" class="btn btn-success btn-block" onclick="login()">登录</button>
                </form>
            </div>
        </div>
    </div>
    <!--<script th:inline="javascript"> var ctx = [[@{/}]];</script>-->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

    <script>
        function login() {
            var username = $("input[name='username']").val();
            var password = $("input[name='password']").val();
            $.ajax({
                type: "post",
                url: "/login",
                data: {
                    "username": username,
                    "password": password
                },
                success: function(data) {
                    if (data.code == 20000) {
                        location.href = '/index';
                    } else {
                        alert("失败")
                    }
                }
            });
        }
    </script>
</body>
</html>
