<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>首页</title>
    <link href="../static/favicon.ico" th:href="@{favicon.ico}" rel="icon"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/index.min.css" th:href="@{/css/index.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">Shiro</span>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">[[${user.userName}]]</a></li>
                    <li><a th:href="@{logout}" style="padding-left: 5px;">注销</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li class="active">
                        <a href="#">首页<span class="sr-only">(current)</span></a>
                    </li>
                    <li><a th:href="@{/user/list}">用户查询</a></li>
                    <li><a th:href="@{/user/add}">用户新增</a></li>
                    <li><a th:href="@{/user/edit}">用户修改</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
